<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Registrarse</h1>
        <form (submit)="onSubmitAddUser()">

          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control" required email>
          </div>

          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" minlength="6" required>
          </div>

          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block ">

        </form>
      </div>
    </div>
  </div>
</div>
