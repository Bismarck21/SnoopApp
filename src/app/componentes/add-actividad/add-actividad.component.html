<div class="jumbotron">
  <div class="row">
    <div class="col-md-10">
      <h3>
        <p>Registre la actividad correspondiente</p>
      </h3>
    </div>
    <div class="col-md-6">

    </div>
  </div>
  <div class="row">
    <div class="col-md-9 mx-auto mt-1">
      <div class="card">
        <div class="card-header">Nueva Actividad</div>
        <div class="card-body">
          <form #formGuardar="ngForm" (ngSubmit)="onGuardarActividad(formGuardar)">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="actividad.titulo">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="actividad.descripcion"></textarea>
            </div>
            <div class="form-group">
              <label for="fecha">Fecha</label>
              <textarea type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="actividad.ingredientes"></textarea>
            </div>
            <div class="form-group">
              <label for="duracion">Duración</label>
              <textarea type="text" class="form-control" id="duracion" name="duracion" [(ngModel)]="actividad.duracion"></textarea>
            </div>
            <div class="form-group">
                <label for="participantes">Participantes</label>
                <textarea type="text" class="form-control" id="participantes" name="participantes" [(ngModel)]="actividad.participantes"></textarea>
              </div>
            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
