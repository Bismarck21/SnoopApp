<div class="row">
    <div class="col-md-10 blog-main">
      <div class="blog-post mt-4">
        <h1 class="blog-post-title border-bottom">{{actividad.titulo}}</h1>
        <p class="blog-post-meta">{{actividad.fechaPublicacion  | date: 'dd-MMM'}} Por <a href="#">{{actividad.userNombre}}</a></p>
        <p>{{actividad.descripcion}}</p>
        <blockquote>
          <h4>Fecha</h4>
          <p>{{actividad.fecha}}</p>
        </blockquote>
        <h4>Duraci√≥n</h4>
        <p>{{actividad.duracion}}</p>
        <h4>Participantes</h4>
        <p>{{actividad.participantes}}</p>
        <h4>Evidencia</h4>
        <a  class="btn btn-dark" href="{{actividad.evidencia}}" target="_blank">Ver evidencia</a>
      </div>
    </div>
    <div class="col-md-2">
      <div class="btn-group pull-right mt-4" *ngIf="idUsuarioLogado == actividad.userId">
        <a routerLink="/editar-actividad/{{actividad.id}}" class="btn btn-dark">Editar</a>
        <a  class="btn btn-danger" (click)="onClickDelete()">Borrar</a>
      </div>
    </div>
  </div>
