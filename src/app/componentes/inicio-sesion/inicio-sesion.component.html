<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Inicio de Sesión</h1>
        <form (submit)="onSubmitLogin()">

          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control" required email>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password"  [(ngModel)]="password" class="form-control" minlength="6" required>
          </div>

          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block ">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-facebook"><i class="fa fa-facebook"></i>Facebook</button>
        <button class="btn btn-google"><i class="fa fa-google-plus"></i>Google</button>
        <button class="btn btn-twitter"><i class="fa fa-facebook"></i>Twitter</button>
      </div>
    </div>
  </div>
</div>
