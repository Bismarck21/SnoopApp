<div class="row">
  <div class="col-md-6">
    <a href="" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Atrás
    </a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="row">
  <div class="col-md-10 mx-auto mt-2">
    <div class="card">
      <div class="card-header">Editar Actividad</div>
      <div class="card-body">
        <form #formModificar="ngForm" (ngSubmit)="onModificarActividad(formModificar)">
          <div class="form-group">
            <label for="actividad">Titulo</label>
            <input type="text" class="form-control" id="actividad" name="actividad" [(ngModel)]="actividad.actividad" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="actividad.descripcion"></textarea>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="actividad.fecha" required>
          </div>
          <div class="form-group">
            <label for="duracion">Duración (Min)</label>
            <input type="number" class="form-control" id="duracion" name="duracion" [(ngModel)]="actividad.duracion" min="30" required>
          </div>
          <div class="form-group">
            <label for="participantes">Participantes</label>
            <input type="number" class="form-control" id="participantes" name="participantes" [(ngModel)]="actividad.participantes" min="1"
              required>
          </div>

          <div class="form-group" *ngIf="actividad.evidencia!='' && actividad.evidencia!=empy">
            <label for="imagen">Subir Evidencia a Servidor</label>
            <p></p>
            <input #fileInput type="file" (change)="chooseFiles($event)" />
            <p>
              Descripción del archivo:
              <input type="text" id="evinombre" name="evinombre" [(ngModel)]="actividad.evinombre">
            </p>
            <input type="hidden" class="form-control" id="evidencia" name="evidencia" [(ngModel)]="actividad.evidencia">
            <img *ngIf="actividad.evidencia!='' && actividad.evidencia!=empy" src="../../../assets/carga2.PNG" width="250px" height="35px">
          </div>

          <div class="form-group" *ngIf="actividad.evidencia2!='' && actividad.evidencia2!=empy">
            <label for="imagen">Subir Evidencia a Servidor</label>
            <p></p>
            <input #fileInput type="file" (change)="chooseFiles2($event)" />
            <p>
              Descripción del archivo:
              <input type="text" id="evinombre2" name="evinombre2" [(ngModel)]="actividad.evinombre2">
            </p>
            <input type="hidden" class="form-control" id="evidencia2" name="evidencia2" [(ngModel)]="actividad.evidencia2">
            <img *ngIf="actividad.evidencia2!='' && actividad.evidencia2!=empy" src="../../../assets/carga2.PNG" width="250px" height="35px">
          </div>

          <div class="form-group" *ngIf="actividad.evidencia3!='' && actividad.evidencia3!=empy">
            <label for="imagen">Subir Evidencia a Servidor</label>
            <p></p>
            <input #fileInput type="file" (change)="chooseFiles3($event)" />
            <p>
              Descripción del archivo:
              <input type="text" id="evinombre3" name="evinombre3" [(ngModel)]="actividad.evinombre3">
            </p>
            <input type="hidden" class="form-control" id="evidencia3" name="evidencia3" [(ngModel)]="actividad.evidencia3">
            <img *ngIf="actividad.evidencia3!='' && actividad.evidencia3!=empy" src="../../../assets/carga2.PNG" width="250px" height="35px">
          </div>

          <div class="form-group" *ngIf="actividad.evidencia4!='' && actividad.evidencia4!=empy">
            <label for="imagen">Subir Evidencia a Servidor</label>
            <p></p>
            <input #fileInput type="file" (change)="chooseFiles4($event)" />
            <p>
              Descripción del archivo:
              <input type="text" id="evinombre4" name="evinombre4" [(ngModel)]="actividad.evinombre4">
            </p>
            <input type="hidden" class="form-control" id="evidencia4" name="evidencia4" [(ngModel)]="actividad.evidencia4">
            <img *ngIf="actividad.evidencia4!='' && actividad.evidencia4!=empy" src="../../../assets/carga2.PNG" width="250px" height="35px">
          </div>

          <div class="form-group" *ngIf="actividad.evidencia5!='' && actividad.evidencia5!=empy">
            <label for="imagen">Subir Evidencia a Servidor</label>
            <p></p>
            <input #fileInput type="file" (change)="chooseFiles5($event)" />
            <p>
              Descripción del archivo:
              <input type="text" id="evinombre5" name="evinombre5" [(ngModel)]="actividad.evinombre5">
            </p>
            <input type="hidden" class="form-control" id="evidencia5" name="evidencia5" [(ngModel)]="actividad.evidencia5">
            <img *ngIf="actividad.evidencia5!='' && actividad.evidencia5!=empy" src="../../../assets/carga2.PNG" width="250px" height="35px">
          </div>

          <div class="form-group">
            <label for="tareas">Tareas</label>
            <textarea type="text" class="form-control" id="tarea" name="tarea" [(ngModel)]="actividad.tarea" required></textarea>
          </div>

          <div class="form-group">
            <label for="grupo">Grupo</label>
            <input type="text" class="form-control" id="grupo" name="grupo" [(ngModel)]="actividad.grupo" required>
          </div>

          <input [disabled]="!formGuardar.form.valid" type="submit" value="Modificar" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
